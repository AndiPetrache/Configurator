<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
<!--NavBar-->
   <div class="navbar">
    <a href="#" class="logo">CONFIGURATOR</a>
    <div class="navlinks">
        <span id="scrollHome" class="item">Home</span>
    </div>
        <div class="navBtns" id="navMenu">
            <button id="scroll" class="nav-btn">Get Started</button>
        
        </div>
   </div>
<!--End of Navbar-->
<!--Top Container-->   

<div class="top-container">
    <div class="info-box">
        <p class="header">
            Configure your dream car right now!
        </p>
        <p class="inf-text">
            Try out all of the choices we provide for our customers
        </p>
        <div class="topBtns">
            <button id="scroll" class="topBtn1">Try it out</button>
        </div>
    </div>
    <div class="img">
        <img src="logo.png"></src>
    </div>
</div>
   <!--End of Top Container-->
   <!--Get Started-->
   <div class="get-started">
    <p class="header">Getting Started</p><br><br>
    <p class="info-text">Start configuring</p>

    <div class="item-box">
        <div class="item-container">
            <i class='bx bxs-car' style='color:#ffffff'></i>
        </div>
    </div>

   </div>

   <!--End of Get Started-->
   <!--Footer-->
<div class="footer">
    <div class="footer-info">
    <h5>Available now</h5>
</div>
    <div class="carlinks">
        <div class="car1">
            <i class='bx bxs-car' style='color:#ffffff'><br></i>
        </div>
        <div class="car2">
            <i class='bx bxs-car' style='color:#ffffff'><br></i>
        </div>
        <div class="car3">
            <i class='bx bxs-car' style='color:#ffffff'><br></i>
        </div>
        <div class="car4">
            <i class='bx bxs-car' style='color:#ffffff'><br></i>
        </div>
    </div>
   </div>


</div>
    





    <script src="index.js"></script>
   
</body>
</html>
